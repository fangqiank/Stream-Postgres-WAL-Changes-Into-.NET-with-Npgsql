version: '3.8'

services:
  # Primary PostgreSQL Database
  postgres-primary:
    image: debezium/postgres:16
    container_name: postgres-primary
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: demo
    ports:
      - "5432:5432"
    volumes:
      - postgres_primary_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    command: >
      -c wal_level=logical
      -c max_replication_slots=4
      -c max_wal_senders=4
      -c max_connections=200
    networks:
      - debezium

  # Backup PostgreSQL Database
  postgres-backup:
    image: postgres:16
    container_name: postgres-backup
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: demo_backup
    ports:
      - "5433:5432"
    volumes:
      - postgres_backup_data:/var/lib/postgresql/data
    networks:
      - debezium

  # MongoDB for Analytics
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
      MONGO_INITDB_DATABASE: debezium_analytics
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - debezium

  # Reporting PostgreSQL Database
  postgres-reporting:
    image: postgres:16
    container_name: postgres-reporting
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: reporting_db
    ports:
      - "5434:5432"
    volumes:
      - postgres_reporting_data:/var/lib/postgresql/data
    networks:
      - debezium

  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    user: root
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "StrongPassword123!"
      MSSQL_PID: "Developer"
      MSSQL_AGENT_ENABLED: "true"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql/data
      - ./init-sqlserver.sql:/docker-entrypoint-initdb.d/init-sqlserver.sql:ro
    networks:
      - debezium
    privileged: true

  # SQL Server Analytics Database
  sqlserver-analytics:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver-analytics
    user: root
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "StrongPassword123!"
      MSSQL_PID: "Developer"
      MSSQL_AGENT_ENABLED: "true"
    ports:
      - "1434:1433"
    volumes:
      - sqlserver_analytics_data:/var/opt/mssql/data
    networks:
      - debezium
    privileged: true

  # SQL Server Archive Database
  sqlserver-archive:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver-archive
    user: root
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "StrongPassword123!"
      MSSQL_PID: "Developer"
      MSSQL_AGENT_ENABLED: "true"
    ports:
      - "1435:1433"
    volumes:
      - sqlserver_archive_data:/var/opt/mssql/data
    networks:
      - debezium
    privileged: true

  # Zookeeper (required by Kafka)
  zookeeper:
    image: debezium/zookeeper:2.6
    container_name: zookeeper
    ports:
      - "2181:2181"
      - "2888:2888"
      - "3888:3888"
    networks:
      - debezium

  # Kafka
  kafka:
    image: debezium/kafka:2.6
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_HOST://kafka:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_HOST
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    networks:
      - debezium

  # Debezium Connect
  debezium-connect:
    image: debezium/connect:2.6
    container_name: debezium-connect
    ports:
      - "8083:8083"
    environment:
      BOOTSTRAP_SERVERS: kafka:9093
      GROUP_ID: debezium-connect-group
      CONFIG_STORAGE_TOPIC: debezium_connect_configs
      OFFSET_STORAGE_TOPIC: debezium_connect_offsets
      STATUS_STORAGE_TOPIC: debezium_connect_statuses
    depends_on:
      - kafka
      - postgres-primary
    networks:
      - debezium

  
volumes:
  postgres_primary_data:
  postgres_backup_data:
  postgres_reporting_data:
  mongodb_data:
  sqlserver_data:
  sqlserver_analytics_data:
  sqlserver_archive_data:

networks:
  debezium:
    driver: bridge