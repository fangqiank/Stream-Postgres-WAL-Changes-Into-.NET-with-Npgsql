version: '3.8'

services:
  # Primary PostgreSQL Database
  postgres-primary:
    image: debezium/postgres:16
    container_name: postgres-primary
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: demo
    ports:
      - "5432:5432"
    volumes:
      - postgres_primary_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    command: >
      -c wal_level=logical
      -c max_replication_slots=4
      -c max_wal_senders=4
      -c max_connections=200
    networks:
      - debezium

  # Backup PostgreSQL Database
  postgres-backup:
    image: postgres:16
    container_name: postgres-backup
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: demo_backup
    ports:
      - "5433:5432"
    volumes:
      - postgres_backup_data:/var/lib/postgresql/data
    networks:
      - debezium

  # MongoDB for Analytics
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
      MONGO_INITDB_DATABASE: debezium_analytics
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - debezium

  # Reporting PostgreSQL Database
  postgres-reporting:
    image: postgres:16
    container_name: postgres-reporting
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: reporting_db
    ports:
      - "5434:5432"
    volumes:
      - postgres_reporting_data:/var/lib/postgresql/data
    networks:
      - debezium

  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    user: root
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "StrongPassword123!"
      MSSQL_PID: "Developer"
      MSSQL_AGENT_ENABLED: "true"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql/data
      - ./init-sqlserver.sql:/docker-entrypoint-initdb.d/init-sqlserver.sql:ro
    networks:
      - debezium
    privileged: true

  # SQL Server Analytics Database
  sqlserver-analytics:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver-analytics
    user: root
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "StrongPassword123!"
      MSSQL_PID: "Developer"
      MSSQL_AGENT_ENABLED: "true"
    ports:
      - "1434:1433"
    volumes:
      - sqlserver_analytics_data:/var/opt/mssql/data
    networks:
      - debezium
    privileged: true

  # SQL Server Archive Database
  sqlserver-archive:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver-archive
    user: root
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "StrongPassword123!"
      MSSQL_PID: "Developer"
      MSSQL_AGENT_ENABLED: "true"
    ports:
      - "1435:1433"
    volumes:
      - sqlserver_archive_data:/var/opt/mssql/data
    networks:
      - debezium
    privileged: true

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: rabbitmq
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
      RABBITMQ_DEFAULT_VHOST: debezium
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - debezium

  # Debezium Server
  debezium-server:
    image: debezium/server:2.6
    container_name: debezium-server
    ports:
      - "8080:8080" # Debezium Server API
    environment:
      DEBEZIUM_SINK_RABBITMQ_VIRTUAL_HOST: debezium
    volumes:
      - debezium_data:/data
      - ./application.properties:/debezium/conf/application.properties
    depends_on:
      - rabbitmq
      - postgres-primary
    networks:
      - debezium

  
volumes:
  postgres_primary_data:
  postgres_backup_data:
  postgres_reporting_data:
  mongodb_data:
  sqlserver_data:
  sqlserver_analytics_data:
  sqlserver_archive_data:
  rabbitmq_data:
  debezium_data:

networks:
  debezium:
    driver: bridge