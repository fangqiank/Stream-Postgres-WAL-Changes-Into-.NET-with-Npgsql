version: '3.8'

services:
  # Primary PostgreSQL Database
  postgres-primary:
    image: debezium/postgres:16
    container_name: postgres-primary
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: demo
    ports:
      - "5432:5432"
    volumes:
      - postgres_primary_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    command: >
      -c wal_level=logical
      -c max_replication_slots=4
      -c max_wal_senders=4
      -c max_connections=200
    networks:
      - debezium

  # Backup PostgreSQL Database
  postgres-backup:
    image: postgres:16
    container_name: postgres-backup
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: demo_backup
    ports:
      - "5433:5432"
    volumes:
      - postgres_backup_data:/var/lib/postgresql/data
    networks:
      - debezium

  # Zookeeper (required by Kafka)
  zookeeper:
    image: debezium/zookeeper:2.6
    container_name: zookeeper
    ports:
      - "2181:2181"
      - "2888:2888"
      - "3888:3888"
    networks:
      - debezium

  # Kafka
  kafka:
    image: debezium/kafka:2.6
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_HOST://kafka:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_HOST
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    networks:
      - debezium

  # Debezium Connect
  debezium-connect:
    image: debezium/connect:2.6
    container_name: debezium-connect
    ports:
      - "8083:8083"
    environment:
      BOOTSTRAP_SERVERS: kafka:9093
      GROUP_ID: debezium-connect-group
      CONFIG_STORAGE_TOPIC: debezium_connect_configs
      OFFSET_STORAGE_TOPIC: debezium_connect_offsets
      STATUS_STORAGE_TOPIC: debezium_connect_statuses
    depends_on:
      - kafka
      - postgres-primary
    networks:
      - debezium

  # RabbitMQ (for our application messaging)
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - debezium

volumes:
  postgres_primary_data:
  postgres_backup_data:
  rabbitmq_data:

networks:
  debezium:
    driver: bridge